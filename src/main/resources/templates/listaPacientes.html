<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pacientes</title>
</head>
<body>
<h1>Lista de Pacientes</h1>
<!-- Iterar sobre la lista de pacientes, mostrar solo id, nombre y apellido -->
<div th:each="paciente : ${pacientes}">
        <span>ID: </span><span th:text="${paciente.id}"></span>
        <span th:text="${paciente.nombre}"></span>
        <span th:text="${paciente.apellido}"></span>
</div>
</body>
</html>
