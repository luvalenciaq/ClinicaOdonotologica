<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Odontólogos</title>
</head>
<body>
<h1>Lista de Odontólogos</h1>

<div th:each="odontologo : ${odontologos}">
  <span>ID: </span><span th:text="${odontologo.id}"></span>
  <span th:text="${odontologo.nombre}"></span>
  <span th:text="${odontologo.apellido}"></span>
</div>
</body>
</html>
