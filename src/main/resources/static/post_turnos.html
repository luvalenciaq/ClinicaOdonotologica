<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente_id">Paciente ID:</label>
                    <input type="text" class="form-control" id="paciente_id"
                           placeholder="Ingrese ID del paciente"
                           name="paciente_id" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_id">Odontólogo ID:</label>
                    <input type="text" class="form-control" id="odontologo_id"
                           placeholder="Ingrese ID del odontólogo"
                           name="odontologo_id" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           name="fecha" required>
                </div>
                <button type="submit" class="btn btn-danger" id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px;"></div>
        </div>
    </div>
</div>
