  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/get_turnos.js"></script>
  <script type="text/javascript" src="/js/delete_turnos.js"></script>
  <script type="text/javascript" src="/js/update_turnos.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Pacientes
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="post_pacientes.html">Guardar</a></li>
            <li><a class="dropdown-item" href="get_pacientes.html">Listar</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="./index.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Odontólogos
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="post_odontologos.html">Guardar</a></li>
            <li><a class="dropdown-item" href="get_odontologos.html">Listar</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Turnos
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="post_turnos.html">Guardar</a></li>
            <li><a class="dropdown-item" href="get_turnos.html">Listar</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div id="div_turno_table">
    <h1>Lista de Turnos</h1>
    <div class="row col-md-6 table-responsive">
      <table id="turnoTable" class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Paciente ID</th>
          <th>Odontólogo ID</th>
          <th>Fecha</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="turnoTableBody">
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_turno_updating">
      <form id="update_turno_form">

        <div class="form-group">
          <label>Id:</label>
          <input type="text" class="form-control" id="turno_id" readonly>
        </div>

        <div class="form-group">
          <label>Paciente ID:</label>
          <input type="text" class="form-control" placeholder="Ingrese ID del paciente"
                 id="paciente_id" name="paciente_id" required>
        </div>

        <div class="form-group">
          <label>Odontólogo ID:</label>
          <input type="text" class="form-control" placeholder="Ingrese ID del odontólogo"
                 id="odontologo_id" name="odontologo_id" required>
        </div>

        <div class="form-group">
          <label>Fecha:</label>
          <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>

      <div id="response" style="display:none; margin:10px"></div>
    </div>
  </div>
  <hr>
</div>
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar turno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Está seguro que desea eliminar este turno?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Si, eliminar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
