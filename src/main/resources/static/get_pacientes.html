    <title>Estudiantes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="/js/get_pacientes.js"></script>
    <script type="text/javascript" src="/js/update_pacientes.js"></script>
    <script type="text/javascript" src="/js/delete_pacientes.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pacientes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./post_pacientes.html">Guardar</a></li>

                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Odontologos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./post_odontologos.html">Guardar</a></li>
                            <li><a class="dropdown-item" href="get_odontologos.html">Listar</a></li>

                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div id="div_paciente_table">
        <h1>Listado de Pacientes</h1>
        <div class="table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cedula</th>
                    <th>Fecha</th>
                    <th>Calle</th>
                    <th>Email</th>

                </tr>
                </thead>
                <tbody id="pacienteTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre:"
                           id="nombre" name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido:"
                           id="apellido" name="apellido" required></input>
                </div>

                <div class="form-group">
                    <label>Cedula:</label>
                    <input type="text" class="form-control" placeholder="Cédula"
                           id="cedula" name="cedula" required></input>
                </div>
                <div class="form-group">
                    <label>Fecha de Ingreso:</label>
                    <input type="Date" class="form-control" id="fechaIngreso" name="fechaIngreso" required></input>
                </div>
                <div class="form-group">
                    <label>Calle:</label>
                    <input type="text" class="form-control" placeholder="Calle:"
                           id="calle" name="calle" required></input>
                </div>
                <div class="form-group">
                    <label>Numeración:</label>
                    <input type="text" class="form-control" placeholder="Numeración"
                           id="numero" name="numero" required></input>
                </div>
                <div class="form-group">
                    <label>Localidad:</label>
                    <input type="text" class="form-control" placeholder="Localidad:"
                           id="localidad" name="localidad" required></input>
                </div>
                <div class="form-group">
                    <label>Provincia:</label>
                    <input type="text" class="form-control" placeholder="Provincia:"
                           id="provincia" name="provincia" required></input>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" placeholder="Correo electrónico:"
                           id="email" name="email" required></input>
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eliminar paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro que desea eliminar este paciente?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Si, eliminar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
